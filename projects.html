  <section class="projects">
    <p class="projects__heading">Projects by Developers' JGEC</p>
  </section>
  <div class="flex-container" id="myData"></div>
     <script>
        fetch("project.json")
            .then(function (response) {
              return response.json();
            })
            .then(function (card) {
                appendData(card);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(card) {
           var data=card.card;
           for(var i=0;i<data.length;i++){
            console.log(data);
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++){
              var div = document.createElement("div");
              div.innerHTML =`
              <div class="item" id = ${data[i].id}>
              <img src="${data[i].img}" alt="loading.." style="width:100%">
              <h3>${data[i].h3}</h3>
              <p>${data[i].p}</p>
              <footer>
              <a href="${data[i].link}"><button class="button">Link to Project</button></a>
              <br>
              <a href="${data[i].profile}"><i class="fa fa-github">${data[i].github}</i></a>
              </footer>
              </div>
              `
              mainContainer.appendChild(div);
            }
  
           }
        }
      </script>

</body>
